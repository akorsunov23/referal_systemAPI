<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация по номеру телефона</title>

</head>
<body>
<div align="center">
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
<form method="post">
    {% csrf_token %}
    <br>
    Номер телефона: {{ form.phone_number }}
    <br>
    <br>
    <button type="submit" class="btn btn-default">Отправить</button>
</form>
</div>
</body>
</html>
